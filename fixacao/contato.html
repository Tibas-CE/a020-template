<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Prática de HTML II - Contato</title>
</head>

<body>
    <header class="um">
        <h1><a href="./index.html">Voltar a página</a></h1>
    </header>
    <main class="dois">
        <section>
        <form>
            <label for="nome">Nome:</label>
            <input id="nome" type="text" name="nome" />
            
            <label type="text" for="telefone">Telefone de contato:</label>
            <input id="telefone" name="telefone" />

            <label for="noticia">Sua notícia:</label>
            <textarea name="noticia" rows="30" id="noticia"></textarea>

            <button type="submit">Enviar notícia</button>
        </form>
        </section>

        <!-- Minha versão -->
        <section>
        <form>
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" 
            placeholder="Digite seu nome"/>

            <label for="telefone">Telefone de contato</label>
            <input type="text" id="telefone" name="telefone" 
            placeholder="Digite seu telefone"/>

            <label for="noticia">Sua notícia</label>
            <input name="noticia" rows="30" id="noticia" placeholder="Digite sua noticia"/>

            <button type="submit">Enviar notícia</button>
        </form>
        </section>

    </main>
    <footer class="seis"><b>Obrigado pela notícia</b></footer>

</body>

</html>
